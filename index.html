<section id="home" class="py-20 bg-blue-50 text-center">
    <h2 class="text-4xl font-bold text-blue-600">Welcome to My Teaching Website</h2>
    <p class="mt-4 text-lg text-gray-700">Empowering students through accessible learning.</p>
</section>

<!-- Student Portal Section -->
<section id="student-portal" class="py-16 bg-gray-100">
        <!-- Registration Form -->
    <form action="#" method="post" class="mb-8">
          <h4 class="text-2xl font-semibold mb-4">Student Registration</h4>
          <input type="text" name="name" placeholder="Full Name" class="w-full p-3 mb-4 border rounded-xl" required>
            <input type="email" name="email" placeholder="Email Address" class="w-full p-3 mb-4 border rounded-xl" required>
  <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-4 border rounded-xl" required>
 <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-xl font-semibold hover:bg-blue-600">Register</button>
   </form>


   <!-- File Upload Form -->
  <form action="#" method="post" enctype="multipart/form-data">
  <h4 class="text-2xl font-semibold mb-4">File Upload</h4>
    <input type="file" name="file" class="w-full p-3 mb-4 border rounded-xl" required>
  <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-xl font-semibold hover:bg-blue-600">Upload File</button>
  </form>
  </div>
</section>

<!-- Login Section -->
<section id="login" class="py-16 bg-gray-100">
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h3 class="text-3xl font-bold mb-6 text-center text-blue-600">Student Login</h3>
   <form action="#" method="post">
  <input type="email" name="email" placeholder="Email Address" class="w-full p-3 mb-4 border rounded-xl" required>
  <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-4 border rounded-xl" required>
 <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-xl font-semibold hover:bg-blue-600">Login</button>
     </form>
    </div>
</section>
